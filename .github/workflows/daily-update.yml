name: Daily Update by 23f3004075@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (no wildcards, specific minute/hour)
  workflow_dispatch:      # Lets you test manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update by 23f3004075@ds.study.iitm.ac.in
        run: |
          echo "$(date) - Daily auto-update" >> status.txt

      - name: Commit changes
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f3004075@ds.study.iitm.ac.in"
          git add status.txt
          git commit -m "Daily update: $(date)"
          git push
